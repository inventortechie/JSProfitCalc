<!DOCTYPE html>

<html>

<head>
<!-- Include these next three lines, into your sites header. You can exclude the css file line, if you plan to copy the styles from jscalc_styles.css into your own stylesheet. -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="jscalc_styles.css">
<script src="jscalc.js"></script>
</head>

<body>
<!-- Include everything inbetween the <body> tags, wherever you would like the form to display on your site-->
<div class="container calcform">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Number of E-Mails You Can Process Daily? </label>
    <input type='text' class="form-control" id="Qty" placeholder="Enter Qty">
    <!-- <small id="emailHelp" class="form-text text-muted">Some Helper Text Here</small> -->
  </div>
  <div class="form-group">
  <button type="button" onClick="Calculate();" value="calculate" class="form-control btn btn-primary">Update</button>
  </div>
  <div class="form-group calcresult">
    <label for="daily">Daily Income:</label>
    <input type='text' class="form-control" disabled="disabled" id='daily' name='ans1' />
  </div>
  <div class="form-group">
    <label for="monthly">Monthly Income:</label>
    <input type='text' class="form-control" disabled="disabled" id='monthly' name='ans2' />
  </div>
</form>
</div>

</body>
</html>
